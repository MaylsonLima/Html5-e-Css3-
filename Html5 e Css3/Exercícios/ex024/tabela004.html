<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
    table {
      border-collapse: collapse;
    }
      td, th {
        border: 1px solid #000000;
        width: 400px;
        text-align: center;
        padding: 5px;
        margin: auto 0;
      }
    </style>
</head>
<body>
    <h1>Tabela real</h1>
    <table>
        <tr>
          <th scope="col">Grupos</th>
          <th scope="col">Nomes</th>
          <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
        <tr>
          <th rowspan="3" scope="rowgroup">Homens</th>
          <td>Bruno</td>
          <td>Intocáveis</td>
          <td>Amnésia</td>
          <td>Gladiador</td>
        </tr>
        <tr>
          <td>Daniel</td>
          <td>Wall-E</td>
          <td>Oldboy</td>
          <td>Dangal</td>
        </tr>
        <tr>
          <td>Fabiano</td>
          <td>Star Wars</td>
          <td>Taxi Drive</td>
          <td>Toy Story</td>
        </tr>
        <tr>
          <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
          <td>Beatriz</td>
          <td>Hulk</td>
          <td>Inception</td>
          <td>Batman</td>
        </tr>
        <tr>
          <td>Cláudia</td>
          <td>Super Mario</td>
          <td>Superman</td>
          <td>Sonic</td>
        </tr>
    </table>
</body>
</html>
