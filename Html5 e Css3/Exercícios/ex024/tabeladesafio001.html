<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
    td {
      border: 1px solid #000000;
      padding: 15px;
      text-align: center;
      width: 400px;
    }
    </style>
</head>
<body>
    <table>
      <tr>
        <td rowsapan="2">1</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td colsapan="3">8</td>
      </tr>
      <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
    </tr>
    </table>
      
</body>
</html>
