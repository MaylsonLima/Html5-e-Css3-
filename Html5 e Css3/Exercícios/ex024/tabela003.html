<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid #000000;
      padding: 15px;
      width: 400px;
      text-align: center;
    }
    </style>
</head>
<body>
    <h1>Minha Terceira tabela!</h1>
    <table>
      <tr>
        
        <td>B</td>
        <td colspan="2">C</td>
      </tr>
      <tr>
        <td colspan="2">E</td>
        <td rowspan="2">F</td>
     </tr>
     <tr>
        <td>G</td>
        <td>H</td>
      </tr>  
    </table>
</body>
</html>
