<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
      td {
        border: 1px solid #000000;
        width: 400px;
        height: 400px;
        text-align: center;
        vertical-align: middle;
      }
      table {
        border-collapse: collapse;
      }
      td:hover {
        background-color: #0015FF;
        transition-duration: 0.5s;
      }
      .numero {
        text-align: right;
      }
    </style>
</head>
<body>
    <h1>Minha primeira tabela!</h1>
     <table>
   <tr>
     <td>A1</td>
     <td>A2</td>
     <td>A3</td>
   </tr>
   <tr>
     <td>B1</td>
     <td>B2</td>
     <td>B3</td>
   </tr>
   <tr>
     <td>C1</td>
     <td>C2</td>
     <td>C3</td>
   </tr>
   <tr>
     <td class="numero">1</td>
     <td class="numero">2</td>
     <td class="numero">3</td>
   </tr>
   
 </table>
</body>
</html>
