<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 0 auto;
      }
      td {
        border: 1px solid #000000;
        padding: 8px;
      }
      th {
        border: 1px solid #000000;
        padding: 8px;
      }
      caption {
        font-weight: bolder;
        font-size: 1.2em;
      }
      .cnome {
        background-color: #FF00DB;
      }
      .cidade {
        background-color: #FBFF00;
      }
      
    </style>
</head>
